<!DOCTYPE html>
<html lang="en">
<!-- Previous head content remains the same -->
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Member Schools - AMIS Nigeria</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
    <style>
        /* Previous styles remain the same */
        .step-wizard {
            display: flex;
            justify-content: center;
            margin-bottom: 40px;
        }
        .step-wizard-item {
            flex: 1;
            max-width: 150px;
            text-align: center;
            position: relative;
        }
        .step-wizard-item:not(:last-child):after {
            content: '';
            position: absolute;
            top: 20px;
            width: 100%;
            height: 2px;
            background: #ddd;
            right: -50%;
        }
        .step-wizard-item.active .step-wizard-circle {
            background: #198754;
            color: white;
        }
        .step-wizard-circle {
            width: 40px;
            height: 40px;
            background: #ddd;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 10px;
        }
        .form-section {
            display: none;
        }
        .form-section.active {
            display: block;
        }
        #formMessage {
            display: none;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <!-- Previous navigation remains the same -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">AMIS</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About Us</a></li>
                    <li class="nav-item"><a class="nav-link active" href="schools.html">Member Schools</a></li>
                    <li class="nav-item"><a class="nav-link" href="donate.html">Donate</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact Us</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container py-5" style="padding-top: 100px;">
        <h1 class="mb-4">School Registration</h1>
        
        <div id="formMessage" class="alert" role="alert"></div>

        <!-- Previous step wizard remains the same -->
        <div class="step-wizard mb-5">
            <div class="step-wizard-item active">
                <div class="step-wizard-circle">1</div>
                <div>Category</div>
            </div>
            <div class="step-wizard-item">
                <div class="step-wizard-circle">2</div>
                <div>Information</div>
            </div>
            <div class="step-wizard-item">
                <div class="step-wizard-circle">3</div>
                <div>Images</div>
            </div>
            <div class="step-wizard-item">
                <div class="step-wizard-circle">4</div>
                <div>Account</div>
            </div>
            <div class="step-wizard-item">
                <div class="step-wizard-circle">5</div>
                <div>Terms</div>
            </div>
        </div>

        <form id="schoolRegistrationForm" enctype="multipart/form-data">
            <!-- Step 1: Category Selection with updated states -->
            <div class="form-section active" id="step1">
                <h3 class="mb-4">Category Selection</h3>
                <div class="mb-3">
                    <label for="stateChapter" class="form-label">State Chapter*</label>
                    <select class="form-control" id="stateChapter" name="stateChapter" required>
                        <option value="">-- Choose One --</option>
                        <option value="Abia">Abia</option>
                        <option value="Adamawa">Adamawa</option>
                        <option value="Akwa Ibom">Akwa Ibom</option>
                        <option value="Anambra">Anambra</option>
                        <option value="Bauchi">Bauchi</option>
                        <option value="Bayelsa">Bayelsa</option>
                        <option value="Benue">Benue</option>
                        <option value="Borno">Borno</option>
                        <option value="Cross River">Cross River</option>
                        <option value="Delta">Delta</option>
                        <option value="Ebonyi">Ebonyi</option>
                        <option value="Edo">Edo</option>
                        <option value="Ekiti">Ekiti</option>
                        <option value="Enugu">Enugu</option>
                        <option value="FCT">Federal Capital Territory</option>
                        <option value="Gombe">Gombe</option>
                        <option value="Imo">Imo</option>
                        <option value="Jigawa">Jigawa</option>
                        <option value="Kaduna">Kaduna</option>
                        <option value="Kano">Kano</option>
                        <option value="Katsina">Katsina</option>
                        <option value="Kebbi">Kebbi</option>
                        <option value="Kogi">Kogi</option>
                        <option value="Kwara">Kwara</option>
                        <option value="Lagos">Lagos</option>
                        <option value="Nasarawa">Nasarawa</option>
                        <option value="Niger">Niger</option>
                        <option value="Ogun">Ogun</option>
                        <option value="Ondo">Ondo</option>
                        <option value="Osun">Osun</option>
                        <option value="Oyo">Oyo</option>
                        <option value="Plateau">Plateau</option>
                        <option value="Rivers">Rivers</option>
                        <option value="Sokoto">Sokoto</option>
                        <option value="Taraba">Taraba</option>
                        <option value="Yobe">Yobe</option>
                        <option value="Zamfara">Zamfara</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="listingType" class="form-label">Listing Type*</label>
                    <select class="form-control" id="listingType" name="listingType" required>
                        <option value="free">Free Listing</option>
                        <option value="premium">Premium Listing</option>
                    </select>
                </div>
                <button type="button" class="btn btn-success" onclick="nextStep(2)">Next</button>
            </div>

            <!-- Rest of the form sections remain the same -->
            <!-- Step 2: School Information -->
            <div class="form-section" id="step2">
                <h3 class="mb-4">School Information</h3>
                <div class="mb-3">
                    <label for="schoolName" class="form-label">School Name*</label>
                    <input type="text" class="form-control" id="schoolName" name="schoolName" required>
                </div>
                <div class="mb-3">
                    <label for="address" class="form-label">Address*</label>
                    <textarea class="form-control" id="address" name="address" rows="3" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone Number*</label>
                    <input type="tel" class="form-control" id="phone" name="phone" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email Address*</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <button type="button" class="btn btn-secondary me-2" onclick="prevStep(1)">Previous</button>
                <button type="button" class="btn btn-success" onclick="nextStep(3)">Next</button>
            </div>

            <!-- Step 3: School Images -->
            <div class="form-section" id="step3">
                <h3 class="mb-4">School Images</h3>
                <div class="mb-3">
                    <label for="schoolLogo" class="form-label">School Logo</label>
                    <input type="file" class="form-control" id="schoolLogo" name="schoolLogo" accept="image/*">
                </div>
                <div class="mb-3">
                    <label for="schoolImages" class="form-label">School Images</label>
                    <input type="file" class="form-control" id="schoolImages" name="schoolImages[]" multiple accept="image/*">
                </div>
                <button type="button" class="btn btn-secondary me-2" onclick="prevStep(2)">Previous</button>
                <button type="button" class="btn btn-success" onclick="nextStep(4)">Next</button>
            </div>

            <!-- Step 4: Account Creation -->
            <div class="form-section" id="step4">
                <h3 class="mb-4">Account Creation</h3>
                <div class="mb-3">
                    <label for="username" class="form-label">Username*</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password*</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Confirm Password*</label>
                    <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
                </div>
                <button type="button" class="btn btn-secondary me-2" onclick="prevStep(3)">Previous</button>
                <button type="button" class="btn btn-success" onclick="nextStep(5)">Next</button>
            </div>

            <!-- Step 5: Terms and Conditions -->
            <div class="form-section" id="step5">
                <h3 class="mb-4">Terms and Conditions</h3>
                <div class="mb-3">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="termsAccept" name="termsAccept" required>
                        <label class="form-check-label" for="termsAccept">
                            I accept the terms and conditions
                        </label>
                    </div>
                </div>
                <button type="button" class="btn btn-secondary me-2" onclick="prevStep(4)">Previous</button>
                <button type="submit" class="btn btn-success">Submit Registration</button>
            </div>
        </form>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function nextStep(step) {
            if (validateCurrentStep(step - 1)) {
                document.querySelectorAll('.form-section').forEach(section => {
                    section.classList.remove('active');
                });
                document.querySelectorAll('.step-wizard-item').forEach(item => {
                    item.classList.remove('active');
                });
                document.getElementById('step' + step).classList.add('active');
                document.querySelector('.step-wizard-item:nth-child(' + step + ')').classList.add('active');
            }
        }

        function prevStep(step) {
            nextStep(step);
        }

        function validateCurrentStep(currentStep) {
            const currentSection = document.getElementById('step' + currentStep);
            const inputs = currentSection.querySelectorAll('input[required], select[required], textarea[required]');
            let isValid = true;

            inputs.forEach(input => {
                if (!input.value || (input.tagName === 'SELECT' && input.value === '')) {
                    input.classList.add('is-invalid');
                    showMessage('Please fill in all required fields', 'danger');
                    isValid = false;
                } else {
                    input.classList.remove('is-invalid');
                }
            });

            if (currentStep === 4) {
                const password = document.getElementById('password');
                const confirmPassword = document.getElementById('confirmPassword');
                if (password.value !== confirmPassword.value) {
                    confirmPassword.classList.add('is-invalid');
                    showMessage('Passwords do not match', 'danger');
                    isValid = false;
                }
            }

            return isValid;
        }

        function showMessage(message, type) {
            const messageDiv = document.getElementById('formMessage');
            messageDiv.textContent = message;
            messageDiv.className = `alert alert-${type}`;
            messageDiv.style.display = 'block';
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }

        document.getElementById('schoolRegistrationForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            if (!validateCurrentStep(5)) return;

            const formData = new FormData(this);

            try {
                const response = await fetch('process_registration.php', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                if (result.success) {
                    showMessage('Registration successful!', 'success');
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 2000);
                } else {
                    showMessage(result.message || 'Registration failed. Please try again.', 'danger');
                }
            } catch (error) {
                showMessage('An error occurred. Please try again.', 'danger');
                console.error('Error:', error);
            }
        });
    </script>
</body>
</html>
